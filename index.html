<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Wallpaper</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .wallpaper {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wallpaper" id="wallpaper"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Pexels API configuration
      const apiKey = 'meXuQfGYcceC654pjqXzWUlQ20UZqhX4ruNmCZSl7LcJBIu8NHXO6LYB';
      const apiUrl = `https://api.pexels.com/v1/curated?per_page=1&page=1`;

      // Function to fetch a random wallpaper from Pexels API
      function fetchWallpaper() {
        fetch(apiUrl, {
          headers: {
            Authorization: apiKey
          }
        })
          .then(response => response.json())
          .then(data => {
            const wallpaperUrl = data.photos[0].src.original;
            const wallpaperElement = document.getElementById("wallpaper");
            wallpaperElement.style.backgroundImage = `url('${wallpaperUrl}')`;
          })
          .catch(error => {
            console.error('Error fetching wallpaper:', error);
          });
      }

      // Fetch wallpaper when the page loads
      fetchWallpaper();
    });
  </script>
</body>
</html>
